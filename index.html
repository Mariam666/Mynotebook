<!DOCTYPE html>
<!-- original content omitted for brevity -->
<!-- assume all original HTML and CSS remain unchanged -->
<script>
// existing appData structure
let appData = {
    lists: {
        read: [],
        listen: [],
        watch: [],
        look: [],
        cook: [],
        make: []
    },
    notes: [],
    poetry: [],
    calories: [],
    spending: []
};

// Add delete function for all types
function deleteEntry(type, id) {
    if (type === 'calories' || type === 'spending' || type === 'notes' || type === 'poetry') {
        appData[type] = appData[type].filter(item => item.id !== id);
    } else if (appData.lists[type]) {
        appData.lists[type] = appData.lists[type].filter(item => item.id !== id);
    }
    saveData();
    updateDashboard();
    showTab(type);
}

// Update calories tab to include protein field and delete option
function loadCaloriesTab() {
    const contentArea = document.getElementById('content-area');
    contentArea.innerHTML = `
        <div class="content-header">
            <h2 class="content-title">Calorie Tracker</h2>
        </div>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
            <input type="text" id="food-input" placeholder="Food item" />
            <input type="number" id="calories-input" placeholder="Calories" />
            <input type="number" id="protein-input" placeholder="Protein (g)" />
            <select id="meal-input">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>
            <button class="btn btn-green" onclick="addCalorieEntry()">Add</button>
        </div>
        <div class="item-list">
            ${appData.calories.sort((a, b) => new Date(b.date) - new Date(a.date)).map(entry => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid #e5e7eb; border-radius: 0.375rem;">
                    <div>
                        <strong>${entry.food}</strong> (${entry.meal})<br>
                        ${entry.calories} cal, ${entry.protein || 0}g protein
                    </div>
                    <div>
                        <div>${entry.date}</div>
                        <button onclick="deleteEntry('calories', ${entry.id})">Delete</button>
                    </div>
                </div>
            `).join('')}
        </div>`;
}

function addCalorieEntry() {
    const food = document.getElementById('food-input').value.trim();
    const calories = parseInt(document.getElementById('calories-input').value);
    const protein = parseInt(document.getElementById('protein-input').value);
    const meal = document.getElementById('meal-input').value;
    if (!food || isNaN(calories)) return;
    const newEntry = {
        id: Date.now(),
        food, calories, protein: protein || 0, meal,
        date: new Date().toISOString().split('T')[0]
    };
    appData.calories.push(newEntry);
    saveData();
    loadCaloriesTab();
    updateDashboard();
}

// Update list tabs to include delete buttons
function loadListTab(listName) {
    const items = appData.lists[listName] || [];
    const contentArea = document.getElementById('content-area');
    contentArea.innerHTML = `
        <div class="content-header">
            <h2 class="content-title">${listName.toUpperCase()}</h2>
        </div>
        <div class="input-row">
            <input type="text" id="new-item-${listName}" placeholder="Add new ${listName} item..." />
            <button class="btn btn-primary" onclick="addListItem('${listName}')">Add</button>
        </div>
        <div class="item-list">
            ${items.map(item => `
                <div class="list-item ${item.completed ? 'completed' : ''}">
                    <input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleListItem('${listName}', ${item.id})">
                    <div class="list-item-content">${item.content}</div>
                    <small>${new Date(item.dateAdded).toLocaleDateString()}</small>
                    <button onclick="deleteEntry('${listName}', ${item.id})">Delete</button>
                </div>
            `).join('')}
        </div>`;
}
</script>
